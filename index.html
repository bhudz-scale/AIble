<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aible</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      margin: 0;
      overflow: hidden;
    }

    .splash {
      text-align: center;
      font-size: 3rem;
      font-weight: 600;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeZoom 3s forwards;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1.5rem;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeZoom 3s forwards;
      animation-delay: 4s; /* tagline fades in later */
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div>
    <div class="splash">aible</div>
    <div class="tagline">The Future of Planning</div>
  </div>

  <script>
    function speakIntro() {
      const voices = window.speechSynthesis.getVoices();

      let chosenVoice = voices.find(v => v.name === "Samantha");
      if (!chosenVoice) chosenVoice = voices.find(v => v.lang.startsWith("en"));

      const sayName = new SpeechSynthesisUtterance("aible");
      sayName.rate = 0.9;
      sayName.pitch = 1.1;
      sayName.lang = "en-US";
      if (chosenVoice) sayName.voice = chosenVoice;

      const sayTagline = new SpeechSynthesisUtterance("The future of planning");
      sayTagline.rate = 1;
      sayTagline.pitch = 1;
      sayTagline.lang = "en-US";
      if (chosenVoice) sayTagline.voice = chosenVoice;

      window.speechSynthesis.speak(sayName);
      setTimeout(() => {
        window.speechSynthesis.speak(sayTagline);
      }, 2000);
    }

    // Trigger voice
    window.speechSynthesis.onvoiceschanged = function() {
      setTimeout(speakIntro, 500);
    };

    // Redirect after splash (~7 seconds)
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 7000);
  </script>
</body>
</html>
