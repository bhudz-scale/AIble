<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aible</title>
  <!-- Import Montserrat (Gotham alternative) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOut 3s ease 4s forwards;
    }

    #splash h1 {
      font-size: 3rem;
      font-weight: 700;
      opacity: 0;
      animation: fadeZoomIn 3s ease forwards;
    }

    #splash p {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 3s ease 2s forwards;
    }

    /* Animations */
    @keyframes fadeZoomIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Main content */
    #main {
      display: none;
      padding: 20px;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <h1>Aible</h1>
    <p>The Future of Planning</p>
  </div>

  <!-- Main app -->
  <div id="main">
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="charts.html">Charts</a>
      <a href="settings.html">Settings</a>
    </nav>

    <h1>Welcome to Aible ðŸš€</h1>
    <p>Your personal scheduling and goals assistant.</p>

    <button onclick="sayHello()">Test My App</button>
  </div>

  <script>
    // Show main after splash
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main").style.display = "block";
      }, 7000);

      // Try to auto-play voice
      speakTagline();
    });

    function speakTagline() {
      const utterance = new SpeechSynthesisUtterance("The Future of Planning");
      utterance.rate = 1;
      utterance.pitch = 1;
      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    }

    // If autoplay is blocked, retry on first click
    document.addEventListener("click", () => {
      if (!window.speechSynthesis.speaking) {
        speakTagline();
      }
    }, { once: true });

    function sayHello() {
      alert("Hello from Aible!");
    }
  </script>
</body>
</html>
