<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIble</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Splash Screen Styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000; /* Black background */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 2em;
      opacity: 0;
      animation: fadeInOut 4s ease forwards;
      z-index: 9999;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    #splash p {
      font-size: 1em;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInText 4s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      40% { opacity: 1; }
      100% { opacity: 1; }
    }

    /* Hide main content until splash is done */
    #main-content {
      display: none;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <h1>AIble</h1>
    <p>The Future of Planning</p>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to AIble ðŸš€</h1>
    <p>Your personal scheduling and goals assistant.</p>
    <button onclick="sayHello()">Test My App</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Speak "The Future of Planning" on splash
    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.voice = speechSynthesis.getVoices().find(v => v.lang === 'en-US') || null;
        speechSynthesis.speak(msg);
      }
    }

    // After splash finishes, show main content
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }, 4000); // 4 seconds to match animation

    // Trigger speech right after splash shows
    window.onload = () => {
      setTimeout(() => {
        speak("The Future of Planning");
      }, 1000); // 1 second delay to sync with text
    };
  </script>
</body>
</html>
